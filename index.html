<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="item lfirst">
                <div class="odinbg">
                <img src="odin-lined.png" alt="">
                    <p class="odin">ODIN</p>
                </div>
                </div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        
        <div class="right">
            <div class="item first">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started</p>
                <p>You know you want to</p>
            </div>
            <div class="item middle">
                <h2>Let's do this!</h2>
                <form action="#" method="get">
                <div class="formLayout">
                    <div class="formcol">
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstName" id="first-name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="8" title="Must Contain 8 letters or numbers">
                    </div>
                    <div class="formcol">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastName" id="last-name">
                        <label for="phoneNum">Phone Number</label>
                        <input type="text" name="phoneNum" id="phoneNum"> 
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confrim-password" id="confirm-password" minlength="8" title="Must Contain 8 letters or numbers">
                    </div>
                </div>
            </div>
            <div class="item last">
                <button>Create Account</button>
            </form>
                <p>Already have an account? <a href="#">Click Here to Log in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
